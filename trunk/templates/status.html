<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<link type="text/css" href="css/main.css" rel="stylesheet" />
</head>
<div id="header"></div>
<div id="wrap">
<form name="myform" method="post" action="change_status.php">
<table class="form">
	<caption>用户信息</caption>
	<tr>
		<td align="right">用户名：</td>
		<td>{$name}</td>
	</tr>
	<tr>
		<td align="right">密码：</td>
		<td><input name="pw" type="text" value="{$password}" /></td>
	</tr>
	<tr>
		<td align="right">旺旺账号：</td>
		<td><input name="taobao_name" type="text" value="{$taobao_name}" /></td>
	</tr>
	<tr>
		<td align="right">QQ：</td>
		<td><input name="qq" type="text" value="{$qq}" /></td>
	</tr>
	<tr>
		<td align="right">E-mail：</td>
		<td><input name="email" type="text" value="{$email}" /></td>
	</tr>
	<input name="id" type="hidden" value="{$name}" />
	{if $paytime != ''}
	<tr>
		<td align="right">订购时间：</td>
		<td>{$paytime}</td>
	</tr>
	<tr>
		<td align="right">到期时间：</td>
		<td>{$overtime}</td>
	</tr>

	{/if}
	<tr>
		<td colspan="2" align="right"><input name="tijiao" type="submit"
			value="修改信息" /></td>
	</tr>
	<!--tr>
		<a href="alipay/enter.php?name={$name}&yue=10">付费</a>
	</tr-->

</table>
</form>
<form name="pay" method="post" action="alipay/enter.php">
<table class="form">
	<tr>
	<td align="right">选择付费方式：</td>
	<td>
    	<input type="radio" name="paybymonth" value="one_month"/>1个月
        <input type="radio" name="paybymonth" value="three_months"/>3个月
        <input type="radio" name="paybymonth" value="six_months"/>6个月
        <input type="radio" name="paybymonth" value="twelve_months"/>12个月
    </td>
    </tr>
    <tr>
    <td colspan="2" align="right"><input type="submit" value="付费" /></td>
    </tr>

</table>
</form>
</div>
</html>
